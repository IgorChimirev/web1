<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Чимирев Антон P3222</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
            color: #333;
            line-height: 1.6;
        }


        .container .header {
            font-family: cursive;
            font-size: 26px;
            color: black;
            text-align: center;
            letter-spacing: 1.2px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            transition: color 0.3s ease;
        }

        .container .header:hover {
            color: #3ba39c;
        }

        .graph-side {
            height: 80vh;
            float: right;
            width: 40%;
            text-align: center;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.82);
        }

        svg {
            margin-top: 10%;
            width: 90%;
            height: 90%;
        }

        .results-side {
            height: 80vh;
            float: right;
            width: 39%;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.82);
            overflow-x: auto;
        }

        .res-table {
            margin: auto;
            width: 100%;
        }

        table {
            max-width: 100%;
            border-collapse: collapse;
        }

        tr, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        tr:hover {
            background-color: rgba(59, 163, 156, 0.1);
        }

        th {
            background-color: rgba(59, 163, 156, 0.3);
        }

        .input-side {
            height: 80vh;
            float: left;
            width: 20%;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.82);
        }

        .input-group, .btn, .input-log, .shrek {
            margin-left: 20%;
        }

        .input-log {
            color: red;
        }

        .footer {
            text-align: center;
            position: absolute;
            width: 99%;
            bottom: 0;
            border: 1px solid black;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.82);
        }

        .dot {
            transition: 1.5s;
        }

        a {
            color: aquamarine;
            text-shadow:
                    -0   -1px 2px #000000,
                    0   -1px 2px #000000,
                    -0    1px 2px #000000,
                    0    1px 2px #000000,
                    -1px -0   2px #000000,
                    1px -0   2px #000000,
                    -1px  0   2px #000000,
                    1px  0   2px #000000,
                    -1px -1px 2px #000000,
                    1px -1px 2px #000000,
                    -1px  1px 2px #000000,
                    1px  1px 2px #000000,
                    -1px -1px 2px #000000,
                    1px -1px 2px #000000,
                    -1px  1px 2px #000000,
                    1px  1px 2px #000000;
        }

        .shrek {
            margin-left: 20%;
            margin-top: 5%;
            margin-bottom: 10%;
            height: 15%;
            width: 70%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .shrek:hover {
            transform: scale(1.05);
        }

        .input-group::before {
            content: "Выберете";
            color: black;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group p {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3ba39c;
            outline: none;
            box-shadow: 0 0 5px rgba(59, 163, 156, 0.5);
        }


        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="radio"]:checked + label {
            color: #3ba39c;
            font-weight: bold;
        }

        input[type="text"]::placeholder {
            color: #999;
            font-style: italic;
        }

        #send-btn {
            background-color: #3ba39c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        #send-btn:hover {
            background-color: #2d827c;
        }

        #send-btn:active {
            transform: translateY(1px);
        }

        #send-btn::before {
            content: "➡ ";
            font-size: 14px;
        }

        ::selection {
            background-color: rgba(59, 163, 156, 0.3);
            color: #000;
        }

        .radio-group label:first-child {
            margin-left: 0;
        }

        .radio-group label:last-child {
            margin-right: 0;
        }

        input:invalid {
            border-color: #ff6b6b;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Чимирев Антон Р3222, вариант 468012</h2>
    </div>
    <div class="input-side">
        <img class="shrek" src="main-gif.gif" alt="shrek" />
        <form>
            <div class="input-group">
                <p>Выберите X:</p>
                <div id="coord-x" class="radio-group">
                    <label><input type="radio" name="x" value="-5">-5</label>
                    <label><input type="radio" name="x" value="-4">-4</label>
                    <label><input type="radio" name="x" value="-3">-3</label>
                    <br>
                    <label><input type="radio" name="x" value="-2">-2</label>
                    <label><input type="radio" name="x" value="-1">-1</label>
                    <label><input type="radio" name="x" value="0">0</label>
                    <br>
                    <label><input type="radio" name="x" value="1">1</label>
                    <label><input type="radio" name="x" value="2">2</label>
                    <label><input type="radio" name="x" value="3">3</label>
                </div>
                <br>
                <label for="coord-y">Введите Y: </label>
                <input type="text" id="coord-y" name="coord-y" placeholder="От -3 до 5" />
                <span></span>
                <br>
                <br>
                <label for="coord-r">Введите R: </label>
                <input type="text" id="coord-r" name="coord-r" placeholder="От 1 до 4" />
                <span></span>
                <br>
                <br>
            </div>
            <br>
            <div class="btn">
                <button id="send-btn" type="submit">Отправить</button>
            </div>
            <br>
            <div class="input-log" id="input-log">
                <!--Поле для вывода ошибок при вводе-->
            </div>
        </form>
    </div>
    <!--таблица для результатов-->
    <div class="results-side">
        <table class="res-table" id="res-table">
            <tr>
                <th>Попали</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Время работы (мс)</th>
                <th>Время</th>
            </tr>
        </table>

    </div>
    <!--график-->
    <div class="graph-side">
        <svg xmlns="http://www.w3.org/2000/svg" width="650" height="650">

            <!--точка для отрисовки попадания-->
            <circle cx="300" cy="300" class="dot" id="dot" r="5" visibility="visible" stroke="black" fill="black"></circle>
            <!-- Оси со стрелками -->
            <line stroke="gray" x1="0" x2="600" y1="300" y2="300" />
            <line stroke="gray" x1="300" x2="300" y1="0" y2="600" />
            <polygon points="300,0 294,15 306,15" stroke="white" />
            <polygon points="600,300 585,306 585,294" stroke="white" />

            <!-- Засечки -->
            <line stroke="gray" x1="400" x2="400" y1="310" y2="290" />
            <line stroke="gray" x1="500" x2="500" y1="310" y2="290" />

            <line stroke="gray" x1="200" x2="200" y1="310" y2="290" />
            <line stroke="gray" x1="100" x2="100" y1="310" y2="290" />

            <line stroke="gray" x1="290" x2="310" y1="100" y2="100" />
            <line stroke="gray" x1="290" x2="310" y1="200" y2="200" />

            <line stroke="gray" x1="290" x2="310" y1="400" y2="400" />
            <line stroke="gray" x1="290" x2="310" y1="500" y2="500" />

            <text x="385" y="330">R/2</text>
            <text x="495" y="330">R</text>

            <text x="90" y="330">-R</text>
            <text x="180" y="330">-R/2</text>

            <text x="255" y="205">R/2</text>
            <text x="270" y="105">R</text>

            <text x="250" y="405">-R/2</text>
            <text x="265" y="505">-R</text>

            <text x="310" y="15">Y</text>
            <text x="585" y="290">X</text>

            <!--Прямоугольник-->
            <rect x="100" y="300" width="200" height="100" fill="#0a0eff" fill-opacity="0.1" stroke="#0c0fff"/>

            <!--Треугольник-->
            <polygon points="500,300 300,400 300,300" fill="#0a0eff" fill-opacity="0.1" stroke="#0c0fff"/>

            <!--Полукруг-->
            <path d="M 100 300 A 200 200, 0, 0, 1, 300 100 L 300 300 Z" fill="#0a0eff" fill-opacity="0.1"
                  stroke="#0c0fff" />
        </svg>
    </div>
</div>
<script type="module" src="main.js"></script>
</body>
</html>
